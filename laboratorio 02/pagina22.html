<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajando con Formularios</title>
</head>
<body>
    <h1>Formulario de Registro de Alumnos</h1>
    <form action="pagina23.html"   method="GET">
            <fieldset>
            
            <legend>Datos Personales</legend>
            <label for="txtDNI">Numero de Documento:</label> <input type="text" name="txtDNI" id="txtDNI" placeholder="Ingrese su DNI" required><br>
            <label for="txtNom">Nombres:</label> <input type="text" name="txtnom" id="txtnom" placeholder="Ingrese sus Nombres" required><br>
            <label for="txtApp">Apellidos:</label> <input type="text" name="txtap" id="txtap" placeholder="Ingrese sus Apellidos" required><br>
            <label for="txtFet">Fecha de Nacimiento:</label> <input type="date" name="txtfet" id="txtfet">
            <label for="txtDir">Direccion:</label> <input type="text" name="txtdir" id="txtdir" placeholder="Ingrese su Direccion" required><br>
            <label for="cboDistrito"></label>
            <select name="cboDistrito" id="cboDistrito" required>
                <option value="0">Selecciona un distrito</option>
                <option value="1">Breña</option>
                <option value="2">San Juan de Lurignacho</option>
                <option value="3">Jesus Maria</option>
                <option value="4">Cercado de Lima</option>
                <option value="4">La Molina</option>
            </select>
            <label for="rbm">Sexo:</label> <input type="radio" name="sexo" id="rbm"><label for="rbm">Masculino</label> <input type="radio" name="sexo" id="rbf"><label for="rbf">Femenino</label><br>
            <label for="fulfoto">Fotografia:</label><input type="file" name="fulfoto" id="fulfoto"><br>
            <label for="tatObesrvaciones">Obesrvaciones:</label> <textarea name="tatObservaciones" id="" cols="30" rows="10"></textarea>
            <label for="">Estado:</label> <input type="checkbox" name="chkEst" id="chkEst"><label for="chkEst">Habilidado</label><br>
            </fieldset>
            <fieldset>
            <legend>Datos del Curso</legend>
            <label for="cboCiclo"></label>
            <select name="cboCiclo" id="cboCiclo" required>
                <option value="0">Seleccione un Ciclo</option>
                <option value="0">I Ciclo</option>
                <option value="0">II Ciclo</option>
                <option value="0">III Ciclo</option>
                <option value="0">IV Ciclo</option>
                <option value="0">V Ciclo</option>
                <option value="0">VI Ciclo</option>
            </select><br>
            <label>Turno:</label> <input type="radio" name="Turno" id="rbm"><label for="rbm">Manaña</label> <input type="radio" name="turno" id="rbt"><label for="rbt">Tarde</label> <input type="radio" name="turno" id="rbn"><label for="rbn">Noche</label><br> 
            <label for="cboSeccion"> seccion:</label>
            <select name="cboSeccion" id="cboSeccion" required>
                <option value="0"> Seleccione una Opcion</option>
                <option value="1"> A </option>
                <option value="2"> B </option>
                <option value="3"> C </option>
                <option value="4"> D </option>
                <option value="5"> E </option>
                <option value="6"> F </option>
                <option value="6"> G </option>
            </select><br>
            </fieldset>
            <input type="submit" name="btnRegistrar" id="btnRegistrar" value="Registrar"></input>
            <button type="button" name="btnActualizar" id="btnActualizar">Actualizar</button>
            <button type="reset" name="btnEliminar" id="btnEliminar">Eliminar</button>
    </form>

</body>
</html>
